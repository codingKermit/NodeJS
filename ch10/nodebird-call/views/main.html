<!DOCTYPE html>
<html>
  <head>
    <title>프론트 API 요청</title>
  </head>
  <body>
  <div id="result"></div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    // 학습을 위해 클라이언트 비밀키는 GET요청만 허용
    axios.get('http://localhost:8002/v2/token', {
      params:{
        secretKey: '{{key}}',
      },
      headers:{
        secretKey: '{{key}}',
      }
    })
      .then((res) => {
        document.querySelector('#result').textContent = JSON.stringify(res.data);
      })
      .catch((err) => {
        console.error(err);
      });
  </script>
  </body>
</html>
