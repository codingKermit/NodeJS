<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GIF 채팅방</title>
</head>
<body>
    <div>F12를 눌러 console 탭과 network 탭을 확인하세요</div>
    <!--io 를 사용하기 위한 스크립트-->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io.connect('ws://localhost:8005',{
            path:'/socket.io'
        });
        
        socket.on('news',(data)=>{
            console.log(data);
            socket.emit('reply','Hello NodeJS');
        })

    </script>
    </body>
</html>
